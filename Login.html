<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Georgia, 'Times New Roman', Times, serif;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(to bottom, #000000, #6A23AC);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-box {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.7);
        }
        .form-box h2 {
            color: #fff;
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .input-box {
            margin: 10px 0;
        }
        .input-box input {
            width: 100%;
            height: 40px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
        }
        .btn-primary {
            width: 100%;
            margin-top: 20px;
            background-color: #2a9df4;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1e7bbf;
        }
        .form-text {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-top: 15px;
        }
        .form-text a {
            color: #2a9df4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="form-text">
            <span>Don't have an account? <a href="Sign UP.html">Register here</a></span>
        </div>
    </div>

    <!-- Firebase Modular SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js';

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDhoNuohqGd4pUj15S1f5JSi_jJ0RnHyD8",
            authDomain: "skillup-career-hub.firebaseapp.com",
            databaseURL: "https://skillup-career-hub-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "skillup-career-hub",
            storageBucket: "skillup-career-hub.firebasestorage.app",
            messagingSenderId: "239973466263",
            appId: "1:239973466263:web:80adbc6bb9c8a078af69d2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); // Get the auth object

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Firebase Authentication - Sign In
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    alert("Login successful!");
                    window.location.href = "Career.html"; // Redirect to personal details page
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert("Error: " + errorMessage); // Display error message if login fails
                });
        });
    </script>
</body>
</html>
